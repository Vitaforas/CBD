<!DOCTYPE html>
<html>
<head>
     <title>vitaforasTV</title>
</head>
<body>
     <figure id="video_player">
     <video controlls widht="1800px">
     <source src="video1.mp4" type=video/mp4>
     <source src="video1.webm" type=video/webm>
     </video>
     <figcaption>
     <ul>
     <li><a href="video1.mp4">Play Video 1</a></li>
     <li><a href="video2.mp4">Play Video 2</a></li>
     <li><a href="video3.mp4">Play Video 3</a></li>
     </ul>
     </figcaption>
     </figure>
</body>
</html>

<script type="text/javascript">
var video_player=document.getElementsById("video_player"),
links=video_player.getElementsByTagName('a');
for(var i=0; i<links.length; i++){
links[i].onclick=handler;
}

function handler(e){
e.preventDefault();
videotarget=this.getAttribute("href");
filename=videotarget.substr(0,videotarget.lastIndexOf('.'))||videotarget;
video=document.querySelectorAll("#video_player video");
video.removeAttribute('poster');
source=document.querySelectAll("#video_player video source");
source[0].src=filename + ".mp4";
source[1].src=filename + ".webm";
video.load();
video.play();
}
</script>
